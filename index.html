<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Seattle Plants</title>
        <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Intro overlay -->
        <div class="overlay">
            <h1>Seattle Plants</h1>
            <p>Explore the map to discover various plants and their interesting facts.</p>
        </div>
        <!-- Search bar -->
        <input type="text" id="searchInput" placeholder="Search for plants..." class="search-input">
        <!-- Filter -->
        <select id="colorFilter" class="styled-filter">
            <option value="all">All Colors</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="pink">Pink</option>
            <option value="orange">Orange</option>
            <option value="white">White</option>
        </select>
        <div id="viewDiv"></div>
        <!-- Link to ArcGIS JavaScript API -->
        <script src="https://js.arcgis.com/4.24/"></script>
        <!-- Link to main.js file -->
        <script src="main.js"></script>
    </body>
</html>
