<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FloraFinder</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="viewDiv"></div>
    <script src="https://js.arcgis.com/4.24/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/Graphic",
            "esri/layers/GraphicsLayer"
        ], function(Map, MapView, Graphic, GraphicsLayer) {
            var map = new Map({
                basemap: "streets-navigation-vector"  // Choose a basemap
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-122.31454189379491, 47.662914707228225], // Latitude, longitude
                zoom: 14
            });

            var graphicsLayer = new GraphicsLayer();
            map.add(graphicsLayer);

            // Example data
            var flowers = [
                { lat: 47.67075910584363, lng: -122.31515402681624, name: "Gladiolus", fact: "The ancient Greeks believed this flower grew wherever anyone was slain by a sword.", img: "assets/gladiolus.png" },
                { lat: 34.0522, lng: -118.2437, name: "Lily", fact: "Lilies are beautiful.", img: "path/to/lily.jpg" }
            ];

            flowers.forEach(function(flower) {
                var point = {
                    type: "point",
                    longitude: flower.lng,
                    latitude: flower.lat
                };

                var symbol = {
                    type: "picture-marker",
                    url: 'assets/tulip.png',
                    width: "36px",
                    height: "36px"
                };

                // Construct popup content programmatically
                var popupContent = document.createElement("div");
                var imgElement = document.createElement("img");
                imgElement.src = flower.img;
                imgElement.className = "popup-img";
                imgElement.style.width = "50%";
                imgElement.style.height = "auto";
                popupContent.appendChild(imgElement);

                var factElement = document.createElement("div");
                factElement.textContent = flower.fact;
                popupContent.appendChild(factElement);

                var popupTemplate = {
                    title: flower.name,
                    content: popupContent
                };

                var graphic = new Graphic({
                    geometry: point,
                    symbol: symbol,
                    popupTemplate: popupTemplate
                });

                graphicsLayer.add(graphic);
            });
        });
    </script>
</body>
</html>
